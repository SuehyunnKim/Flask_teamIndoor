<!DOCTYPE html>
<title>holiday control</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">祝日マスタ管理</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="holiday body">
        <form action="{{ url_for('input')}}" method="post">
            <div class="form group">
                <label for="Inputdate">祝日 日付</label>
                <input type="date" class="form-control" id="Inputdate" name=holiday>
            </div>
            <div class="form group">
                <label for="Inputholiday">祝日 テキスト</label>
                <input type="text" class="form-control" id="Inputholioday" name=holiday_text>
            </div>
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
                <button type="submit" class="btn btn-primary" name="button" value="delete" style="margin-left:10px; background-color:red">削除</button>
            </div>
        </form>
        <br><br>
        <form action="{{url_for('view')}}" method="get">
            <button type="submit" class="btn btn-primary">一覧出力</button>
        </form>
    </div>
</div>
